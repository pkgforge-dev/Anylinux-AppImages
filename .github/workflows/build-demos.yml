name: Build Demos
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths-ignore: [ '**/*.md' ]
  schedule:
    - cron: "0 7 1/14 * *"
  workflow_dispatch: {}

jobs:
  build:
    name: "${{ matrix.script }} (${{ matrix.arch }})"
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            runs-on: ubuntu-24.04
            script: vkcube-glxgears-appimage
          - arch: aarch64
            runs-on: ubuntu-24.04-arm
            script: vkcube-glxgears-appimage
          - arch: x86_64
            runs-on: ubuntu-24.04
            script: zink-vkcube-glxgears-appimage
          - arch: aarch64
            runs-on: ubuntu-24.04-arm
            script: zink-vkcube-glxgears-appimage
          - arch: x86_64
            runs-on: ubuntu-24.04
            script: gtk3-demo-appimage
          - arch: aarch64
            runs-on: ubuntu-24.04-arm
            script: gtk3-demo-appimage
          - arch: x86_64
            runs-on: ubuntu-24.04
            script: gtk4-demo-appimage
          - arch: aarch64
            runs-on: ubuntu-24.04-arm
            script: gtk4-demo-appimage
          - arch: x86_64
            runs-on: ubuntu-24.04
            script: gtk4-demo-onlysoftware-appimage
          - arch: aarch64
            runs-on: ubuntu-24.04-arm
            script: gtk4-demo-onlysoftware-appimage
          - arch: x86_64
            runs-on: ubuntu-24.04
            script: qt6-dbus-demo-appimage
          - arch: aarch64
            runs-on: ubuntu-24.04-arm
            script: qt6-dbus-demo-appimage
          - arch: x86_64
            runs-on: ubuntu-24.04
            script: qt6-dbus-demo-onlysoftware-appimage
          - arch: aarch64
            runs-on: ubuntu-24.04-arm
            script: qt6-dbus-demo-onlysoftware-appimage
    container: ghcr.io/pkgforge-dev/archlinux:latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Make AppImage
        run: sh ./useful-tools/demo/${{ matrix.script }}.sh

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: AppImage-${{ matrix.arch }}-${{ matrix.script }}
          path: dist

  release:
    if: ${{ github.ref_name == 'main' }}
    needs: [build]
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          pattern: AppImage-*
          merge-multiple: true

      - name: Release Artifacts
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          name: "demos"
          tag_name: "demo"
          prerelease: false
          draft: false
          generate_release_notes: false
          make_latest: true
          files: |
            *.AppImage
